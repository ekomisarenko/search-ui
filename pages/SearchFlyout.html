<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, height=device-height" >
    <title>Title</title>
    <link rel="stylesheet" href="./css/CoveoFullSearch.css"/>
    <script src="js/CoveoJsSearch.Lazy.js"></script>
    <script src="js/templates/templates.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        Coveo.SearchEndpoint.configureSampleEndpointV2();
        Coveo.init(document.body);
      })
    </script>
    <style>
#result-container {
    width: 50%!important;
    float: left;
}
#result-container .coveo-list-layout.CoveoResult.coveo-omnibox-selectable {
    width: 33%;
    float: left;
    height: 100px;
    padding: 10px;
    border: 1px solid lightslategray;
}
#result-container .CoveoResult.coveo-omnibox-selectable:nth-child(n+10) {
    display: none;
}
#result-container .CoveoThumbnail {
    text-align: center;
    overflow: hidden;
}
#result-container .CoveoThumbnail img {
    width: 100px;
    overflow: hidden;
}
#result-container .CoveoResultLink {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
    </style>
  </head>
  <body id="search" class='CoveoSearchInterface' data-enable-history="true">
    <div class="coveo-tab-section">
      <a class="CoveoTab" data-id="All" data-caption="All Content"></a>
    </div>
    <div class='coveo-search-section'>
      <div class="CoveoSettings"></div>
      <div class="CoveoSearchbox" data-enable-omnibox="true"></div>
      <!--The content of the container gets cleared before the rendering of the results-->
      <div id="result-container"></div>
      <div class="CoveoOmniboxResultList" data-result-container-selector="#result-container">
        <script class="result-template" type="text/x-underscore">
          <div class="CoveoThumbnail"></div>
          <div class="CoveoResultLink"></div>
        </script>
      </div>
    </div>
  </body>
</html>
